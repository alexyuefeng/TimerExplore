<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>A Count Down Timer</title>
<style>
#TimerDisplay {
    font-size:100px;
    text-align: center;
}
.cc {
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
</head>
<body>
    <p id="TimerDisplay">25:00</p>
    <div class="cc">
        <button type="button" onclick="reset()">RESET</button> 
    </div>>
    <script>
        var sec = 59;
        var min = 24;
        function reset(){
            min = 24;
            sec = 59;
        }
        var timer = setInterval(function(){
        if(sec < 10)
            document.getElementById("TimerDisplay").innerHTML = min +":0" + sec;
        else
            document.getElementById('TimerDisplay').innerHTML= min +":"+ sec;
        if (sec < 0 && min <0) {
            clearInterval(timer);
        }
        else if(sec == 0){
            min--;
            sec = 60;
        }
        sec--;
    }, 1000);
    </script>
</body>
</html>
